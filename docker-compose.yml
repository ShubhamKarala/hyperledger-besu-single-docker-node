---
version: '3.4'
services: 
    bootnode:
        build: 
            context: besu/.
            args: 
                BESU_VERSION: ${BESU_VERSION}
        image: network/besu:${BESU_VERSION}
        environment: 
            - BESU_PUBLIC_KEY_DIRECTORY=${BESU_PUBLIC_KEY_DIRECTORY}
        entrypoint: /opt/besu/bin/besu --network dev --config-file=/config/config.toml --min-gas-price=0 --miner-enabled=true --miner-coinbase=${MINER_COINBASE}
        volumes: 
            - public-keys:${BESU_PUBLIC_KEY_DIRECTORY}
            - ./config/config.toml:/config/config.toml
        ports: 
            - 30303:30303/tcp
            - 30303:30303/udp
            - 8545:8545/tcp
    explorer:
        image: "4757/besu-explorer:latest"
        environment: 
            - APP_NODE_URL=${SERVER_RPC_URL}
        depends_on:
            - rpcnode
        ports:
            - 8080:80/tcp

volumes: 
    public-keys: